[global]
username = "${SPOTIFYD_USERNAME}"
password = "${SPOTIFYD_PASSWORD}"
backend = "pulseaudio"
device_name = "TrueNAS-Analyzer"
bitrate = 160
volume_controller = "softvol"
# Optional: set to true to automatically start playback
# autostart = true
# Optional: set cache path
# cache_path = "/tmp/spotifyd-cache"
# Optional: set device type
# device_type = "speaker"
